# Config file for automatic testing at travis-ci.org
language: python

python:
  - 2.7
  - 3.5
  
cache:
  pip: true
  directories:
    -$HOME/miniconda2
  
before_install:
  # install anaconda
  - if [ ! -d "/home/travis/miniconda2" ]; then
      wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
      chmod +x miniconda.sh;
      ./miniconda.sh -b;
    fi
  - export PATH=/home/travis/miniconda2/bin:$PATH
  - conda update --yes conda
  - export PYTHONPATH=$PWD/glassure:$PYTHONPATH

  #start x-server
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy pyqt pytest pytest-cov pandas
  - pip install pyqtgraph lmfit coveralls coverage

script:
  - coverage run --source glassure -m py.test

after_success:
  coveralls
